---
name: Bug Report
description: Report a bug impacting pyavd-utils
title: "Bug Report Title"
labels: ["type: bug", triage]
# TODO: consider adding types here instead of label
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: issue-summary
    attributes:
      label: Issue Summary
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "please detail your issue"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Which components of AVD are impacted
      multiple: true
      options:
        - pyavd-utils (Python code)
        - Rust
        - other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: pyavd-utils version
      description: Which pyavd-utils version are you using?
    validations:
      required: true

  - type: input
    id: avd-version
    attributes:
      label: AVD version
      description: If relevant, provide the AVD version.

  - type: input
    id: python-version
    attributes:
      label: Python version
      description: If relevant, on which Python version(s) have you found this bug?

  - type: textarea
    id: step-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Please copy and paste any relevant inputs to reproduce your issue.
      render: shell

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Contributing Guide
      description: By submitting this issue, you agree to follow our [Contributing Guide](https://avd.arista.com/devel/docs/contribution/overview.html)
      options:
        - label: I agree to follow this project Code of Conduct
          required: true
